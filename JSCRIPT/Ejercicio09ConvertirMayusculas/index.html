<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convertir a mayusculas</title>
        <style>
            
            
            #divContenedor{
                background-color: cadetblue;
                width: 50%;
            }

            input{
                display: block;
            }

        </style>
    </head>
    <body>
        <div id="divContenedor">
            <label>Ingrese nombre:</label>
            <input type="text" id="nombre">
            <label>Ingrese apellido:</label>
            <input type="text" id="apellido">
        </div>
        
        <script>
            //Cambiar a mayusculas en input NOMBRE
            document.getElementById("nombre").onchange=function(){
                this.value=this.value.toUpperCase();
            }

            //Cambiar a mayusculas en input APELLIDO
            document.getElementById("apellido").onchange=function(){
                this.value=this.value.toUpperCase();
            }

        </script>
    </body>
</html>
