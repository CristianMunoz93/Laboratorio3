<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays</title>
    </head>
    <body>
        <h1>Variables multidimensionales</h1>
        <h2>Array de indice numerico</h2>
        <script>
            var arregloFrutas = [];
            arregloFrutas= ["banana","manzana"]; 
            arregloFrutas.push(prompt("Ingresar valor para nuevo elemeto"));

            document.write("<h4>tipo de arregloFrutas:"+ typeof arregloFrutas+"</h4>");
            document.write("<h4>Primer elemento cargado desde programa :" +arregloFrutas [0]+"</h4>");
            document.write("<h4>Segundo elemento cargado desde programa :" +arregloFrutas [1]+"</h4>");
            document.write("<h4>Tercer elemento cargado desde programa :" +arregloFrutas [2]+"</h4>");
            document.write("<h4>Longitud : " +arregloFrutas.length()+" <h4>");

        </script>
    </body>
</html>
