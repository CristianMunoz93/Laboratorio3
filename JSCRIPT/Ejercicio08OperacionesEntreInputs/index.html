<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operaciones entre inputs</title>
        <style>
            
            #divContenedor{
                background-color: cadetblue;
                width: 100%;
            }

            input{
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Introducir un valor en los cuadros de texto y luego pulsar el boton para ejecutar la funci√≥n correspondiente</h1>
        <div id="divContenedor">
            <label>Entrada 1:</label>
            <input type="text" id="entrada1" value="0">
            <label>Entrada 2:</label>
            <input type="text" id="entrada2" value="0">
            <label>Entrada 3:</label>
            <input type="text" id="entrada3" value="0">
            <label>Resultado:</label>
            <input type="text" id="resultado">
        </div>
        <button id="suma">Suma</button>
        <button id="promedio">Promedia</button>
        <button id="mayor">Mayor</button>

        <script>
            //SUMAR
            document.getElementById("suma").onclick = function(){
                document.getElementById("resultado").value = parseInt(document.getElementById("entrada1").value) + parseInt(document.getElementById("entrada2").value) + parseInt(document.getElementById("entrada3").value);
            }

            //PROMEDIO
            document.getElementById("promedio").onclick = function(){
                document.getElementById("resultado").value = (parseInt(document.getElementById("entrada1").value) + parseInt(document.getElementById("entrada2").value) + parseInt(document.getElementById("entrada3").value)) / 3;
            }

            //MAYOR
            document.getElementById("mayor").onclick = function(){
                document.getElementById("resultado").value = mayor(parseInt(document.getElementById("entrada1").value),parseInt(document.getElementById("entrada2").value),parseInt(document.getElementById("entrada3").value));
            }

            function mayor (arg1,arg2,arg3){
                if(arg1 >= arg2 && arg1>=arg3){
                    return arg1;
                }
                else if(arg2 >= arg3 ){
                    return arg2;
                }
                else {
                    return arg3;
                }
            }
        </script>
    </body>
</html>
