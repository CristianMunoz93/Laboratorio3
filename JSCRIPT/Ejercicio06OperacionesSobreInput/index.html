<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operaciones sobre Input</title>
    </head>
    <body>
        <h1>Introducir un valor en el cuadro de texto y luego pulsar el boton para ejecutar el procedimiento correspondiente</h1>
        <input type="text" id="x">
        <button id="muestraValor">Muestra valor</button>
        <button id="suma">Suma 1</button>
        <button id="elevaAlCuadrado">x**2</button>
        <button id="multiplica">Multiplica * 2</button>
        <button id="elevarX">2**x</button>

        <script>
            document.getElementById("muestraValor").onclick = function(){
                alert(document.getElementById("x").value);
            }

            document.getElementById("suma").onclick = function(){
                document.getElementById("x").value=parseInt(document.getElementById("x").value) + 1;
            }

            document.getElementById("elevaAlCuadrado").onclick = function(){
                document.getElementById("x").value=parseInt(document.getElementById("x").value) **2;
            }

            document.getElementById("multiplica").onclick = function(){
                document.getElementById("x").value=parseInt(document.getElementById("x").value) *2;
            }
            
            document.getElementById("elevarX").onclick = function(){
                document.getElementById("x").value=2**parseInt(document.getElementById("x").value);
            }


        </script>
    </body>
</html>
