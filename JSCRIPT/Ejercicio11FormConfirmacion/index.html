<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de confirmacion</title>
        <style>
            
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            
            #divContenedor{
                background-color: cadetblue;
                margin: auto;
                height: 50%;
                width: 70%;
            }

            input{
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="divContenedor">
            <h1>Confirmación de envío y reset</h1>
            <form id ="miForm">
                <label>Nombre</label>
                <input type="text" id="nombre" name="nombre">
                <label>Apellido</label>
                <input type="text" id="apellido" name="apellido">

                <button type="reset" id="blanquear">Blanquear</button>
                <button id="enviar">Enviar</button>
            </form>
        </div>

        <script>

            document.getElementById("enviar").onclick=function(){
                
                var confirma = confirm("¿Está seguro de enviar?");
                
                if (confirma === true){
                    document.getElementById("miForm").method = "get";
                    document.getElementById("miForm").action = "respuestaFormulario.html";
                    document.getElementById("miForm").submit();
                }
                
            }

        </script>
    </body>
</html>
