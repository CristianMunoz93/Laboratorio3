<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Location</title>
    </head>
    <body>
        <button id="youtube">Youtube</button>
        <button id="google">Google</button>
        <button id="gmail">Gmail</button>
        <script>
            document.getElementById("youtube").onclick=function(){
                location.href="http://www.youtube.com";
            }

            document.getElementById("google").onclick=function(){
                location.href="http://www.google.com.ar";
            }

            document.getElementById("gmail").onclick=function(){
                location.href="http://www.gmail.com";
            }
        </script>
    </body>
</html>
