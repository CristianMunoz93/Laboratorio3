        <title>Menu</title>
        <style>
            
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            #menu ul{
                list-style: none;
            }

            #menu ul li {
                background-color:dodgerblue;
                color: white;
            }

            #menu ul a {
                display:block;
                text-decoration:none;
            }

            #menu ul li {
                position:relative;
                float:left;
                padding: 1%;
                text-align: center;
            }

            /*La lista desplegable*/
            #menu ul ul {
                display:none;
                position:absolute;
                top:100%;
                left:0%;
            }

            /* items del menu desplegable*/
            #menu ul ul li {
                float:none;
                width: 200px;
            }

            #menu ul ul li a {
                text-align: left;
                color: white;
            }
            
            #menu ul ul a {
                padding: 3%;
            }
            
            /* items del menu desplegable al pasar el rat√≥n*/
            #menu ul li:hover ul {
                display:block;
            }

            #menu ul li:hover{
                background-color:lightslategray;
            }

        </style>
