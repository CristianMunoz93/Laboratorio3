    <title>CSS Style en Header</title>
    <style>
        h1{
            color:darkblue;
            font-size:30px;
            text-align: center;
        }

            text-align: left;
            color: blue;

            font-style: italic;
            border-top-style: solid;
            border-bottom-style: solid;
            border-width: thin;
            border-color: blue;
        }

</head>
<body>

        <h1>Otro texto en etiqueta H1</h1>

        <p>Todos los parrafos tienen este estilo definido en el nodo texto de la etiqueta stytle</p>
